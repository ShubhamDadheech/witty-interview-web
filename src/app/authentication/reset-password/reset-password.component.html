<div class="auth-wrapper bg-img ">
  <div class="auth-content">

    <div class="auth-bg">
      <!-- <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>  -->
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="card" style="box-shadow: 0 1px 20px 0 #333;border-radius: 5px;">
        <div class="card-body text-center">
          <div class="mb-4">
            <!-- <i class="feather icon-unlock auth-icon"></i> -->
            <img alt="" src="assets/img/logo.png" style="margin-left: 15px;max-width: 250px;">
          </div>
          <h3 class="mb-4">Reset Password</h3>
          <div class="input-group" style="margin-top: 15px">
            <input type="password" class="form-control" placeholder="Password" formControlName="password" (input)="onSearchChange()"
              on-focusout="validatePassword()" on-focus="removeError()" required>

          </div>
          <div style="color: red;text-align: left;font-size: 12px;margin-top: 5pt;"> <span
              *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched ">Password is
              Required</span>

          </div>


          <div class="input-group" style="margin-top: 15px">
            <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword" (input)="onSearchChange()"
              on-focus="removeError()" on-focusout="checkPassword()" required>

          </div>
          <div style="color: red;text-align: left;font-size: 12px; margin-top: 5pt;"> <span
              *ngIf="loginForm.get('confirmPassword').invalid && loginForm.get('confirmPassword').touched  ">Confirm
              Password is
              Required</span>

          </div>

          <button class="btn btn-primary mb-4" style="margin-top: 15px"
            [disabled]="!showSubmit">Submit</button>
          <div style="color: red;text-align: center;font-size: 12px;"> <span *ngIf="notMatch">Password not match</span>

          </div>


        </div>
      </div>
    </form>
  </div>
</div>
